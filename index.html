<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
     <!-- tailwind+daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body>
     <header class="w-[80%] mx-auto ">
      <h1 class="text-[#002C5C] my-8 text-3xl font-bold">Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-5 items-center">
        <div class="bg-base-200 border border-gray-200 p-4 rounded-xl">
          <h5 class="text-[#323b49]">Total</h5>
          <p class="text-[#002C5C] font-bold total-job"  id="total">0</p>
        </div>
        <div class="bg-base-200 border border-gray-200 p-4 rounded-xl">
          <h5 class="text-[#323b49]">Interview</h5>
          <p class="text-[#10B981] font-bold" id="interview">0</p>
        </div>
        <div class="bg-base-200 border border-gray-200 p-4 rounded-xl">
          <h5 class="text-[#323b49]">Rejected</h5>
          <p class="text-[#EF4444] font-bold" id="rejected">0</p>
        </div>
      </div>
      <hr class="border-gray-200 my-8">
    </header>
    <main class="w-[80%] mx-auto">

            <!-- available job section -->
        <div class=" flex justify-between items-center space-y-5">
            <h2 class="text-[#002C5C] text-xl font-bold">Available Jobs</h2>
            <p class="text-gray-500 all-count-class"><span id="allCount" >0</span> jobs</p>
            <p class="text-gray-500 interview-count-class hidden"><span id="interviewCount">0</span> jobs</p>
            <p class="text-gray-500 rejected-count-class hidden"><span id="rejectedCount">0</span> jobs</p>
        </div>
                <!-- toggle button section -->
        <div class="button">
            <button onclick="toggleStyle('all-filter-btn')" class="btn btn-info text-white" id="all-filter-btn">All</button>
            <button onclick="toggleStyle('interview-filter-btn')" class="btn bg-base-100 text-gray-500" id="interview-filter-btn">Interview</button>
            <button onclick="toggleStyle('rejected-filter-btn')" class="btn bg-base-100 text-gray-500" id="rejected-filter-btn"> Rejected</button>
        </div>

    </main>
</body>
</html>
